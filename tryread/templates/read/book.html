{% extends "base-my.html" %}
{% block content %}


<div class="container py-5">
  <h1>{{ book.title }}</h1>
  <p>by {{ book.author }}</p>
  <p>Subtitle: {{ book.subtitle }}</p>
  <p>Description: {{ book.description }}</p>
  <br><br>
  <p>Chapters:</p>
  {% for chapter in chapters %}
    <a href="{% url 'read:chapter-detail' slug_book=book.slug pk_book=book.pk pk_chapter=chapter.pk %}">
      {{ chapter.nr }}. {{ chapter }}
    </a>
    <br><br>
  {% endfor %}
  


</div>


{% endblock content %}
