{% extends "base-my.html" %}
{% block content %}


{% include "_nav2.html" %}
<div class="container py-5">
  <h1>Chapter {{ chapter.nr }}. {{ chapter.title }}</h1>
  <p>from book {{ chapter.book }}</p>
  <br><br>
  {% for text in texts %}
    <p>{{ text.nr }}. {{ text }}</p>
  {% endfor %}
  <div class="btn-group">
    <button type="button" class="btn btn-lg btn-outline-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Add section
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="{% url 'writer:text_create' chapter.pk %}">Text</a>
      <a class="dropdown-item" href="#">Dialog</a>
      <a class="dropdown-item" href="#">Picture</a>

    </div>
  </div>
  <p>{{ chapter.text }}</p>

</div>


{% endblock content %}
