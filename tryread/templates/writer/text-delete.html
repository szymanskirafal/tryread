{% extends "base-my.html" %}
{% block content %}


{% include "_nav2.html" %}
<div class="container py-5">
  <h1>Delete Text</h1>
  <p>You're deleting text section to {{ text.chapter.title }} in {{ text.chapter.book.title }}</p>

  <br><br>



</div>
